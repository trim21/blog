# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Trim21's Blog
author: Trim21
language: default
email: trim21.me@gmail.com
timezone: Asia/Hong_Kong

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.trim21.cn
root: /
permalink: :year/:month/:title.html
# permalink_defaults:
google_analytics: UA-91727260-1
excerpt_link: Read More

# Directory
source_dir: source
public_dir: public
tag_dir: tag
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
favicon: /favicon.ico

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: "    "

# Category & Tag
default_category: uncategorized
#category_map:
#tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

#theme: hacker
theme: landscape-plus

sitemap:
  path: sitemap.xml

marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: false
  smartLists: true
  smartypants: true
  # modifyAnchors: ''
  autolink: true

# add no opener to a tag
nofollow:
  enable: true

revisioning:
  enable: true
  keep: true
  exclude:
    - "robots.txt"
    - "*.json"
    - "feed.xml"
    - "favicon.ico"
    - "sitemap.xml"

feed:
  type: atom
  path: /feed.xml
  limit: 30
  content: true
  order_by: -date

deploy:
  type: cos
