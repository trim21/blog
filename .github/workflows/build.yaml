name: build

on:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          cache: yarn

      - run: yarn

      - run: yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          commit_message: deploy ${{ github.ref }}
          cname: blog.trim21.me
          github_token: ${{ secrets.GITHUB_TOKEN }}
